<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Example</title>
  <style>
    .notification {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .notification.show {
      transform: translateY(0);
    }
  </style>
</head>
<body>

<script>
  function createNotification(message) {
    // Create a new notification element
    var notification = document.createElement('div');
    notification.className = 'notification';
    notification.innerHTML = message;

    // Append the notification to the body
    document.body.appendChild(notification);

    // Trigger reflow to apply initial style (avoid transition on first show)
    notification.offsetHeight;

    // Show the notification
    notification.classList.add('show');

    // Hide the notification after a delay (adjust as needed)
    setTimeout(function () {
      // Hide the notification
      notification.classList.remove('show');

      // Remove the notification element from the DOM after hiding
      setTimeout(function () {
        document.body.removeChild(notification);
      }, 300);
    }, 3000); // Adjust the duration as needed
  }

  // Example: Create and display multiple notifications
  createNotification('This is notification 1!');
  createNotification('This is notification 2!');
  createNotification('This is notification 3!');
</script>

</body>
</html>
